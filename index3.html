<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript">

        var xml;

        $(function() {

            $.ajax ({
                type : "GET",
                url : "test.xml",
                dataType : "xml",
                success : xmlParser,
                error : function(e) {}
            });

            function xmlParser(data) {
                xml = data;

                $(xml).find("Employee").each(function(idx,item) { //find 현재 위치(Employee)에서 하위구조를 검색
                    var ename = $(this).attr("name");
                    var email = $(this).find("email").text();

                    $("#list").append("<li><h3 id='name'>" + ename + "</h3><ul><li id='email'>" + email + "</li></ul></li>");

                });
            }

        });

    </script>
</head>
<body>
    <div data-role = "page">
        <div data-role="header">
            <h1>Employee</h1>
        </div>
        <div data-role="content">
            <ul id="list" data-role="listview" data-filter="true" data-theme="a">

            </ul>
            <ul id="result" data-role="listview">

            </ul>
        </div>
        <div data-role="footer"></div>
    </div>
</body>
</html>

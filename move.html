<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <title>MovieParsing</title>
    <script>
        var url = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=70ad1adb0229942e5d4ff3b12db9237e&targetDt=20190507";

        $(function() {
            $.ajax({
                type:"GET",
                url: url,
                dataType : "json",
                success : jsonget,

            });

            function jsonget(data) {
                var type = data.boxOfficeResult.dailyBoxOfficeList;
                $.each(type,function(idx,item){
                document.write("<p>" + item.rank + " : " + item.movieNm + "</p>");
                });
            }
        });
    </script>
</head>
</html>
